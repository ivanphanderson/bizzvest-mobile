<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="https://i.imgur.com/exltf82.png" alt="" width="98" height="60">
            </a>
            <div class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active mx-2" aria-current="page" href="#">Daftar Toko</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-2" aria-current="page" href="#">Mulai Invest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-2" aria-current="page" href="#">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class="dropdown mx-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://i.imgur.com/xM6rCN4.jpg" class="rounded-circle" width="30" height="30">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Profil</a></li>
              <li><a class="dropdown-item" href="#">Toko Kita</a></li>
              <li><a class="dropdown-item" href="#">Status Investasi</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
            </ul>
          </div>
        {% else %}
        <a href="{% url 'sign-up' %}" class="btn active mx-3 px-4" role="button" aria-pressed="true">Daftar</a>
        {% endif %}
    </nav>
</body>
</html>
