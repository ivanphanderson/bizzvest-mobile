<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/show_modal.js' %}"></script>
</head>
<body>
    <div class="container mt-3"></div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="{% url 'sign-up' %}" method=POST>
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control mt-3 py-2" placeholder="Username" id= "usernameField" name="username">
                        </div>
                        <div class="invalid_username invalid-feedback px-2" style="display:none;">
                            <p></p>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control mt-3 py-2" aria-describedby="emailHelp" placeholder="Alamat email" id= "emailField" name="email">
                        </div>
                        <div class="invalid_email invalid-feedback px-2" style="display:none;">
                            <p></p>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control mt-3 py-2" placeholder="Password" name="password1">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control border-0 mt-3 py-2" placeholder="Konfirmasi Password" name="password2">
                        </div>
                        <center>
                        <button type="submit" class="btn btn-lg border-0 mt-3 px-5">Daftar</button>
                        <p class="mt-1"><small>Sudah punya akun? <a href="{% url 'login' %}">Masuk disini</a></small></p>
                        </center>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/signup_ajax.js' %}"></script>
</body>
</html>
